version: "1.1"
last_updated: "2026-01-29"
description: "Curated subset of tested, recommended fal.ai models"

categories:
  text-to-image:
    - endpoint_id: fal-ai/flux-2
      display_name: FLUX.2 [dev]
      description: "Best balance of speed, quality and cost for text-to-image"
      cost_tier: standard
      speed_tier: medium
      quality_tier: high
      recommended: true
      tested: false
      notes: "Upgraded from FLUX.1 - better prompt adherence, $0.012/MP"
      params:
        prompt: "string (required)"
        image_size: "string (optional, default: landscape_4_3)"
        num_inference_steps: "int (optional, default: 28)"
        guidance_scale: "float (optional, default: 3.5)"
        num_images: "int (optional, default: 1)"

    - endpoint_id: fal-ai/flux-2-turbo
      display_name: FLUX.2 Turbo
      description: "Fastest and cheapest option, 0.6s generation at $0.008/image"
      cost_tier: budget
      speed_tier: fastest
      quality_tier: high
      recommended: false
      tested: false
      notes: "Best for high-volume, speed-critical use cases"
      params:
        prompt: "string (required)"
        image_size: "string (optional)"

    - endpoint_id: fal-ai/flux-2-pro
      display_name: FLUX.2 [pro]
      description: "Highest quality, zero-config professional output at $0.03/MP"
      cost_tier: premium
      speed_tier: medium
      quality_tier: highest
      recommended: false
      tested: false
      notes: "Production-ready, no parameter tuning needed"
      params:
        prompt: "string (required)"
        image_size: "string (optional)"

    - endpoint_id: fal-ai/nano-banana-pro
      display_name: Nano Banana Pro
      description: "Best for photorealism, light/texture rendering (Gemini-based)"
      cost_tier: premium
      speed_tier: medium
      quality_tier: highest
      recommended: false
      tested: false
      notes: "Excels at product photography, consistent facial identity"
      params: {}

    - endpoint_id: fal-ai/gpt-image-1.5
      display_name: GPT Image 1.5
      description: "Good for environmental compositing and style coherence"
      cost_tier: premium
      speed_tier: slow
      quality_tier: high
      recommended: false
      tested: false
      notes: "May regenerate entire image on edits - less precise control"
      params: {}

